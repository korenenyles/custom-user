

<h1>Home</h1>


{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p>Display Name: {{user.display_name}}</p>
  <p>AUTH_USER_MODEL: {{auth_user}}</p>

  <p><a href="{% url 'logout' %}">logout</a></p>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
